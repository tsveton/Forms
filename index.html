<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">eet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        
    <section class="main">
        <div class="main__wrapper">
            <div class="main__block">

                <div class="main__logo">
                    <img src="img\logo.png" alt="logo">
                    <p class="main__logo-text">Kamie</p>
                </div>
            
                <form class = "form">

                    <h1 class = "form__title"> Log in</h1>
                    <p class = "form__sign-up">New to Kamie? <a href="#" class="form__link">Sign up for free</a></p>
                
                    <div class="form__string">
                        <input class="string" type="gmail" placeholder="Email address">
                        <input class="string password" type="password" placeholder=" Password(8+ characters)">
                    </div>
                
                    <a href="#" class="forg-password">Forgot password?</a>
                     
                    <div class="log-in"><p class="log-in__text">Log in</p></div>

                    <div class="form__img">
                        <img src="./img/apple.svg" alt="apple" class="img1 img">
                        <img src="./img/fasebook.svg" alt="fasebook" class="img2 img">
                        <img src="./img/spotify.svg" alt="spotify" class="img3 img">
                        <img src="./img/google.svg" alt="google" class="img4 img">
                    </div>

                </form>

            </div>

        </div>
    </section>
</body>
</html>
